{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'CSS/stile.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <div class="container">
        <div class="header_inner">
            <a href="">
                Главная
            </a>
            <a href="">
                Магазин
            </a>
            <a href="{% url 'carzina' %}">
                Корзина
            </a>
            <a href="{% url 'favorit' %}">
                Избранные
            </a>
            <a href="{% url 'about_us' %}">
                О нас
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'sing_in' %}">
                Регистрация
            </a>
            <a href="{% url 'sing_up' %}">
                Sing_up
            </a>
            {% else %}
            <a href="">
                {{user.username}}
            </a>
            <a href="{% url 'logout' %}">
                Logout
            </a>
            {% endif %}
            
        </div>
    </div>
</header>
<body>
    <div class="container">
        <div class="form">
            <form action="{% url 'order' %}" method="POST">
                {% csrf_token %}
                <input name="address" placeholder="Введите свой адрес" type="text">
                <input name="phone_number" placeholder="Введите свой номер телефона" type="text">
                <textarea name="message" placeholder="Введите свою почту" type="text"></textarea>
                <!-- <input placeholder="Введите свой адрес" type="text"> -->
                <button type="submit">Оформить</button>
            </form>
        </div>
    </div>
</body>
